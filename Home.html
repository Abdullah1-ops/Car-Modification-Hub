<!DOCTYPE html>
<html>
<head>
<title>Car Modification Hub</title>
<style>
/* General Body Styling */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
}

/* Navigation */
nav {
    background: black;
    padding: 15px;
    text-align: center;
}

nav a {
    color: white;
    margin: 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: red;
}

/* Hero Section */
.hero {
    height: 100vh;
    background: url('bogatti.jpg') center/cover no-repeat;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Overlay for better text visibility */
.hero .overlay {
    background: rgba(0, 0, 0, 0.5); /* semi-transparent black */
    padding: 60px 30px;
    border-radius: 15px;
}

.hero h1 {
    font-size: 70px;
    font-family: 'Verdana', sans-serif; /* bold, clear font */
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: white;
    margin: 0;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}

.hero p {
    font-size: 24px;
    margin-top: 20px;
    color: white;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
}

.hero button {
    padding: 15px 30px;
    font-size: 18px;
    background: red;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 30px;
    transition: 0.3s;
}

.hero button:hover {
    background: darkred;
}

/* Services Section */
#services {
    background: linear-gradient(135deg, #a8e6cf, #dcedc1); /* lush soft gradient */
    color: #2b2b2b; /* dark text for readability */
    padding: 100px 20px;
    text-align: center;
    font-family: 'Georgia', serif; /* stylish & humble font */
    border-radius: 15px;
    margin: 50px auto;
    max-width: 1000px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

#services h2 {
    font-size: 42px;
    margin-bottom: 20px;
    font-weight: 600;
    letter-spacing: 1px;
}

#services p {
    font-size: 20px;
    line-height: 1.8;
    margin-bottom: 15px;
}
</style>
</head>
<body>

<!-- Navigation -->
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="table.html">Price List</a>
    <a href="form.html">Contact</a>
</nav>

<!-- Hero Section -->
<div class="hero">
    <div class="overlay">
        <h1>Car Modification Hub</h1>
        <p>Premium Car Styling & Performance</p>
        <a href="#services"><button>Explore Now</button></a>
    </div>
</div>

<!-- Services Section -->
<div id="services">
    <h2>Our Services</h2>
    <p>Alloy Wheels • LED Lights • Exhaust • Interior Mods</p>
    <p>High-quality customization services for your car, done with passion and care.</p>
</div>

</body>
</html>
