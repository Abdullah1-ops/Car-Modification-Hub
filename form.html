<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<style>
/* General Body Styling */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: white;
}

/* Navigation Styling */
nav {
    background: black;
    padding: 15px;
    text-align: center;
}

nav a {
    color: white;
    margin: 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: red;
}

/* Container Styling */
.container {
    width: 80%;
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    background: rgba(0,0,0,0.8); /* semi-transparent background */
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* Form Elements */
input, select, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    padding: 15px;
    background: red;
    color: white;
    border: none;
    width: 100%;
    font-size: 18px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
}

button:hover {
    background: darkred;
}

/* Contact Info Styling */
.contact-info {
    margin-top: 30px;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
}

.contact-info h3 {
    margin-bottom: 15px;
}

.contact-info p {
    margin: 8px 0;
    font-size: 18px;
}
</style>
</head>

<body>

<!-- Navigation -->
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="table.html">Price List</a>
    <a href="form.html">Contact</a>
</nav>

<!-- Contact Form Container -->
<div class="container">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <select required>
            <option value="">Select Service</option>
            <option>Alloy Wheels</option>
            <option>LED Lights</option>
            <option>Exhaust</option>
        </select>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- Our Contact Info -->
    <div class="contact-info">
        <h3>Our Contact</h3>
        <p>Email: <strong>absyt@gmail.com</strong></p>
        <p>Phone: <strong>+92 11111000</strong></p>
    </div>
</div>

</body>
</html>
